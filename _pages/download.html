<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学术文件下载</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.93);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 800px;
            overflow: hidden;
            position: relative;
            margin-bottom: 30px;
        }
        
        .header {
            background: linear-gradient(90deg, #3498db, #2c3e50);
            color: white;
            padding: 30px 25px;
            text-align: center;
            position: relative;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .header p {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .file-info {
            display: flex;
            align-items: center;
            background: #f8f9fa;
            padding: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .file-icon {
            background: #3498db;
            width: 60px;
            height: 60px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
        }
        
        .file-icon i {
            font-size: 28px;
            color: white;
        }
        
        .file-details h3 {
            font-size: 18px;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        .file-details p {
            font-size: 14px;
            color: #7f8c8d;
        }
        
        .form-container {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2c3e50;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
            outline: none;
        }
        
        .submit-btn {
            background: linear-gradient(90deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 16px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(52, 152, 219, 0.3);
        }
        
        .submit-btn:hover {
            background: linear-gradient(90deg, #2980b9, #2573a7);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(52, 152, 219, 0.4);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
            font-size: 14px;
            border-top: 1px solid #eee;
            background: #f8f9fa;
        }
        
        .success-message {
            display: none;
            background: #2ecc71;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 0 0 15px 15px;
            animation: fadeIn 0.5s;
        }
        
        .success-message i {
            font-size: 40px;
            margin-bottom: 15px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        .required:after {
            content: " *";
            color: #e74c3c;
        }
        
        .download-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #3498db;
            font-weight: 500;
            font-size: 17px;
            display: none;
        }
        
        .loader {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .loader .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .admin-panel {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 25px;
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
        }
        
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #3498db;
        }
        
        .admin-header h2 {
            color: #2c3e50;
            font-size: 24px;
        }
        
        .admin-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .admin-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        .downloads-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        
        .downloads-table th {
            background: #3498db;
            color: white;
            text-align: left;
            padding: 12px 15px;
        }
        
        .downloads-table td {
            padding: 10px 15px;
            border-bottom: 1px solid #eee;
        }
        
        .downloads-table tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        
        .downloads-table tr:hover {
            background-color: #e3f2fd;
        }
        
        .empty-message {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
            font-style: italic;
        }
        
        .password-prompt {
            display: none;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-top: 20px;
            border: 1px solid #eee;
        }
        
        .password-input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        .password-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-file-download"></i> 学术文件下载</h1>
            <p>请填写以下信息以下载文件</p>
        </div>
        
        <div class="file-info">
            <div class="file-icon">
                <i class="fas fa-file-pdf"></i>
            </div>
            <div class="file-details">
                <h3>数学研究论文合集.pdf</h3>
                <p>文件大小: 3.7 MB | 最后更新: 2023-06-15</p>
            </div>
        </div>
        
        <div class="form-container">
            <form id="downloadForm">
                <div class="form-group">
                    <label for="name" class="required">姓名</label>
                    <input type="text" id="name" name="name" placeholder="请输入您的姓名" required>
                    <div class="error-message" id="nameError">请输入有效的姓名</div>
                </div>
                
                <div class="form-group">
                    <label for="email" class="required">电子邮箱</label>
                    <input type="email" id="email" name="email" placeholder="请输入您的电子邮箱" required>
                    <div class="error-message" id="emailError">请输入有效的电子邮箱</div>
                </div>
                
                <div class="loader" id="loader">
                    <div class="spinner"></div>
                    <p>正在处理您的请求，请稍候...</p>
                </div>
                
                <button type="submit" class="submit-btn">获取下载链接</button>
                
                <a href="#" class="download-link" id="downloadLink">
                    <i class="fas fa-download"></i> 点击此处下载文件
                </a>
            </form>
        </div>
        
        <div class="success-message" id="successMessage">
            <i class="fas fa-check-circle"></i>
            <h2>下载请求已成功处理！</h2>
            <p>您的信息已记录在系统后台</p>
        </div>
        
        <div class="footer">
            <p>您的信息仅用于学术交流目的，我们不会与任何第三方共享</p>
            <p>© 2023 学术研究资料中心</p>
        </div>
    </div>
    
    <div class="admin-panel">
        <div class="admin-header">
            <h2><i class="fas fa-user-shield"></i> 下载记录管理</h2>
            <button class="admin-btn" id="showRecordsBtn">查看下载记录</button>
        </div>
        
        <div class="password-prompt" id="passwordPrompt">
            <h3>管理员验证</h3>
            <p>请输入密码查看下载记录</p>
            <input type="password" class="password-input" id="adminPassword" placeholder="输入管理员密码">
            <button class="password-btn" id="passwordSubmit">提交</button>
            <p id="passwordError" style="color: #e74c3c; display: none; margin-top: 10px;">密码错误，请重试</p>
        </div>
        
        <div id="downloadsContainer" style="display: none;">
            <table class="downloads-table">
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>姓名</th>
                        <th>邮箱</th>
                        <th>下载时间</th>
                    </tr>
                </thead>
                <tbody id="downloadsList">
                    <!-- 下载记录将通过JavaScript填充 -->
                </tbody>
            </table>
            <div id="emptyMessage" class="empty-message">
                <p>尚未有下载记录</p>
            </div>
            <button class="admin-btn" id="exportBtn" style="margin-top: 20px;">
                <i class="fas fa-file-export"></i> 导出为CSV文件
            </button>
        </div>
    </div>

    <script>
        // 存储下载记录的数组
        let downloads = JSON.parse(localStorage.getItem('downloadRecords')) || [];
        
        // 管理员密码（在实际应用中应使用更安全的方式）
        const ADMIN_PASSWORD = "academic2023";
        
        // 初始化下载记录显示
        function updateDownloadsDisplay() {
            const downloadsList = document.getElementById('downloadsList');
            const emptyMessage = document.getElementById('emptyMessage');
            
            if (downloads.length === 0) {
                downloadsList.innerHTML = '';
                emptyMessage.style.display = 'block';
                return;
            }
            
            emptyMessage.style.display = 'none';
            downloadsList.innerHTML = '';
            
            downloads.forEach((record, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${record.name}</td>
                    <td>${record.email}</td>
                    <td>${record.timestamp}</td>
                `;
                downloadsList.appendChild(row);
            });
        }
        
        // 显示下载记录
        document.getElementById('showRecordsBtn').addEventListener('click', function() {
            document.getElementById('passwordPrompt').style.display = 'block';
        });
        
        // 验证管理员密码
        document.getElementById('passwordSubmit').addEventListener('click', function() {
            const passwordInput = document.getElementById('adminPassword').value;
            
            if (passwordInput === ADMIN_PASSWORD) {
                document.getElementById('passwordPrompt').style.display = 'none';
                document.getElementById('downloadsContainer').style.display = 'block';
                updateDownloadsDisplay();
                document.getElementById('passwordError').style.display = 'none';
            } else {
                document.getElementById('passwordError').style.display = 'block';
            }
        });
        
        // 导出为CSV文件
        document.getElementById('exportBtn').addEventListener('click', function() {
            if (downloads.length === 0) {
                alert('没有可导出的下载记录');
                return;
            }
            
            // 创建CSV内容
            let csvContent = "序号,姓名,邮箱,下载时间\n";
            
            downloads.forEach((record, index) => {
                csvContent += `${index + 1},${record.name},${record.email},${record.timestamp}\n`;
            });
            
            // 创建下载链接
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.setAttribute('href', url);
            link.setAttribute('download', 'download_records.csv');
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
        
        // 处理下载表单提交
        document.getElementById('downloadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 获取表单值
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            
            // 重置错误信息
            document.getElementById('nameError').style.display = 'none';
            document.getElementById('emailError').style.display = 'none';
            
            let valid = true;
            
            // 验证姓名
            if (!name || name.length < 2) {
                document.getElementById('nameError').style.display = 'block';
                valid = false;
            }
            
            // 验证邮箱
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email || !emailRegex.test(email)) {
                document.getElementById('emailError').style.display = 'block';
                valid = false;
            }
            
            if (!valid) return;
            
            // 显示加载动画
            document.getElementById('loader').style.display = 'block';
            
            // 模拟处理
            setTimeout(() => {
                // 记录下载信息
                const now = new Date();
                const timestamp = `${now.toLocaleDateString()} ${now.toLocaleTimeString()}`;
                
                downloads.unshift({
                    name: name,
                    email: email,
                    timestamp: timestamp
                });
                
                // 保存到localStorage
                localStorage.setItem('downloadRecords', JSON.stringify(downloads));
                
                // 显示成功消息
                document.getElementById('loader').style.display = 'none';
                document.getElementById('successMessage').style.display = 'block';
                document.getElementById('downloadLink').style.display = 'block';
                
                // 滚动到下载链接
                document.getElementById('downloadLink').scrollIntoView({ behavior: 'smooth' });
                
            }, 1500);
        });
        
        // 处理下载链接点击
        document.getElementById('downloadLink').addEventListener('click', function(e) {
            e.preventDefault();
            alert('在实际应用中，这里会开始下载文件。\n同时，您的信息已记录在系统后台。');
            // 在实际应用中，这里会触发文件下载
            // window.location.href = '/path/to/your/file.pdf';
        });
        
        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            updateDownloadsDisplay();
        });
    </script>
</body>
</html>
