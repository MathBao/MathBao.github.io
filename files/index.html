<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学术文件下载</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
            position: relative;
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .header {
            background: linear-gradient(90deg, #3498db, #2c3e50);
            color: white;
            padding: 30px 25px;
            text-align: center;
            position: relative;
        }
        
        .header::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #1abc9c, #3498db, #9b59b6);
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .header p {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .file-info {
            display: flex;
            align-items: center;
            background: #f8f9fa;
            padding: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .file-icon {
            background: #3498db;
            width: 60px;
            height: 60px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .file-icon i {
            font-size: 28px;
            color: white;
        }
        
        .file-details h3 {
            font-size: 18px;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        .file-details p {
            font-size: 14px;
            color: #7f8c8d;
        }
        
        .form-container {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2c3e50;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
            outline: none;
        }
        
        .submit-btn {
            background: linear-gradient(90deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 16px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(52, 152, 219, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .submit-btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: 0.5s;
        }
        
        .submit-btn:hover::before {
            left: 100%;
        }
        
        .submit-btn:hover {
            background: linear-gradient(90deg, #2980b9, #2573a7);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(52, 152, 219, 0.4);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
            font-size: 14px;
            border-top: 1px solid #eee;
            background: #f8f9fa;
        }
        
        .success-message {
            display: none;
            background: #2ecc71;
            color: white;
            padding: 25px 20px;
            text-align: center;
            border-radius: 0 0 15px 15px;
            animation: fadeIn 0.5s;
        }
        
        .success-message i {
            font-size: 40px;
            margin-bottom: 15px;
            animation: bounce 1s ease infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        .required:after {
            content: " *";
            color: #e74c3c;
        }
        
        .download-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #3498db;
            font-weight: 500;
            font-size: 17px;
            display: none;
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .download-link:hover {
            color: #2980b9;
            transform: scale(1.05);
        }
        
        .loader {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .loader .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .download-count {
            display: inline-block;
            background: #e74c3c;
            color: white;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            line-height: 25px;
            text-align: center;
            font-size: 14px;
            margin-left: 5px;
            vertical-align: middle;
        }
        
        @media (max-width: 480px) {
            .container {
                margin: 10px;
            }
            
            .header {
                padding: 20px 15px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-file-download"></i> 学术文件下载</h1>
            <p>请填写以下信息以下载文件</p>
        </div>
        
        <div class="file-info">
            <div class="file-icon">
                <i class="fas fa-file-pdf"></i>
            </div>
            <div class="file-details">
                <h3>数学研究论文集.pdf</h3>
                <p>文件大小: 4.2 MB | 最后更新: 2023-08-15 | 下载次数: <span class="download-count" id="downloadCount">0</span></p>
            </div>
        </div>
        
        <div class="form-container">
            <form id="downloadForm">
                <div class="form-group">
                    <label for="name" class="required">姓名</label>
                    <input type="text" id="name" name="name" placeholder="请输入您的姓名" required>
                    <div class="error-message" id="nameError">请输入有效的姓名（至少2个字符）</div>
                </div>
                
                <div class="form-group">
                    <label for="email" class="required">电子邮箱</label>
                    <input type="email" id="email" name="email" placeholder="请输入您的电子邮箱" required>
                    <div class="error-message" id="emailError">请输入有效的电子邮箱</div>
                </div>
                
                <div class="loader" id="loader">
                    <div class="spinner"></div>
                    <p>正在处理您的请求，请稍候...</p>
                </div>
                
                <button type="submit" class="submit-btn">
                    <i class="fas fa-download"></i> 获取下载链接
                </button>
                
                <a href="#" class="download-link" id="downloadLink">
                    <i class="fas fa-download"></i> 点击此处下载文件
                </a>
            </form>
        </div>
        
        <div class="success-message" id="successMessage">
            <i class="fas fa-check-circle"></i>
            <h2>下载请求已成功处理！</h2>
            <p>您的信息已记录在系统后台，感谢您的下载</p>
        </div>
        
        <div class="footer">
            <p>您的信息仅用于学术交流目的，我们不会与任何第三方共享</p>
            <p>© 2023 学术研究资料中心 | 隐私保护</p>
        </div>
    </div>

    <script>
        // 初始化下载次数
        document.getElementById('downloadCount').textContent = '0';
        
        // 处理下载表单提交
        document.getElementById('downloadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // 获取表单值
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            
            // 重置错误信息
            document.getElementById('nameError').style.display = 'none';
            document.getElementById('emailError').style.display = 'none';
            
            let valid = true;
            
            // 验证姓名
            if (!name || name.length < 2) {
                document.getElementById('nameError').style.display = 'block';
                valid = false;
            }
            
            // 验证邮箱
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email || !emailRegex.test(email)) {
                document.getElementById('emailError').style.display = 'block';
                valid = false;
            }
            
            if (!valid) return;
            
            // 显示加载动画
            document.getElementById('loader').style.display = 'block';
            
            try {
                // 发送数据到后端
                const response = await fetch('/record-download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: name,
                        email: email
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // 更新下载次数
                    document.getElementById('downloadCount').textContent = result.downloadCount;
                    
                    // 显示成功消息
                    document.getElementById('loader').style.display = 'none';
                    document.getElementById('successMessage').style.display = 'block';
                    document.getElementById('downloadLink').style.display = 'block';
                    
                    // 设置下载链接
                    document.getElementById('downloadLink').href = result.download_url;
                    
                    // 滚动到下载链接
                    document.getElementById('downloadLink').scrollIntoView({ behavior: 'smooth' });
                } else {
                    throw new Error(result.message || '请求处理失败');
                }
            } catch (error) {
                document.getElementById('loader').style.display = 'none';
                alert(`错误: ${error.message}`);
            }
        });
        
        // 处理下载链接点击
        document.getElementById('downloadLink').addEventListener('click', function(e) {
            // 这里不需要阻止默认行为，因为我们已经设置了正确的下载链接
            // 在实际应用中，这里会触发文件下载
        });
    </script>
</body>
</html>
